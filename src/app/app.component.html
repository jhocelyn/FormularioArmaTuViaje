<div class="flex w-full p-2 justify-center">
    <div class="flex items-center gap-4">
      <img src="assets/arma_tuviaje_logo.png" alt="">
      <div class="text-2xl font-semibold gap-1">
      <span class="text-[#373435]">ARMA</span><span class="text-[#727376]">tu</span><span class="text-[#9c3133]">Viaje</span>
      </div>
    </div>
  <div>
  </div>
</div>
<div class="bg-[#b21a1f] mx-auto flex flex-col items-center py-6">
  <h1 class="text-3xl text-white font-bold text-center">Dejanos tus datos</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-xs md:w-2xl rounded-sm mt-6 bg-white p-6 shadow-md">
    <div class="mb-4">
      <label class="block text-gray-700">Nombre</label>
      <input type="text" formControlName="name" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Correo Electrónico</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Teléfono</label>
      <input type="tel" formControlName="phone" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Mensaje</label>
      <textarea formControlName="message" class="w-full p-2 border rounded"></textarea>
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Número de Personas</label>
      <input type="number" formControlName="npersonas" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Destino</label>
      <input type="text" formControlName="destino" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Fecha de Inicio</label>
      <input type="date" formControlName="fecha_inicio" class="w-full p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700">Fecha de Fin</label>
      <input type="date" formControlName="fecha_fin" class="w-full p-2 border rounded">
    </div>

    <button type="submit" class="w-full bg-[#b21a1f] text-white py-2 rounded hover:bg-red-700">
      Enviar
    </button>
  </form>
</div>

    <!-- Enlaces -->
